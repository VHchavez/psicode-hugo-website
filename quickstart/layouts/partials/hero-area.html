{{ if .Site.Params.banner.enable }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<section class="hero-area">
    <div class="block">
       <h1><span style="font-family: Optima, sans-serif;font-weight: normal;">P<span style="font-size: 82%;">SI</span>4</span></h1>
       {{with .Site.Params.banner.content}} <h2>{{ . }}</h2> {{ end }}

        {{ end }}
    </div>
</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
