        url = "http://forum.psicode.org"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-youtube"
        faicon = "fa-youtube"
        url = "https://www.youtube.com/user/psitutorials"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-github"
